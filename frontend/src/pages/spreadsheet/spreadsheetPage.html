<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="icon" type="image/x-icon" href="icons/tabIcons/candy3.ico">
    <Link rel="stylesheet" href="styles/_fontsAndGlobals.css">
    <Link rel="stylesheet" href="styles/_headerAndFooter.css">
    <Link rel="stylesheet" href="styles/spreadsheetPage.css">
    <script defer src="scripts/htmlComponentAdder.js" type="text/javascript"></script>
    <script defer src="scripts/globalScripts.js" type="text/javascript"></script>
    <script defer src="scripts/search.js" type="text/javascript"></script>
    <script defer src="scripts/spreadsheetPage.js" type="text/javascript"></script>

</head>
<body>
    <div class="html-component-injector" html-component="header"></div>

    <!-- page content -->
    <div class="page-content">
        <section class="search-results-section">
        
            <!-- VIDEO RESULTS -->
            <div id="spreadsheet-container" class="spreadsheet-view">

                <div class="header">
                    <!-- <div class="column"><span class="preview"></span></div> -->
                    <div class="header-cell"><span class="index"></span></div>
                    <div class="header-cell"><span class="collection"></span></div>
                    <div class="header-cell"><span class="studio"></span></div>
                    <div class="header-cell"><span class="actor"></span></div>
                    <div class="header-cell"><span class="title"></span></div>
                    <div class="header-cell"><span class="duration"></span></div>
                    <div class="header-cell"><span class="resolution"></span></div>
                    <div class="header-cell"><span class="bitrate"></span></div>
                    <div class="header-cell"><span class="FPS"></span></div>
                    <div class="header-cell"><span class="hash"></span></div>
                    <div class="header-cell"><span class="date_released"></span></div>
                    <div class="header-cell"><span class="date_added"></span></div>
                    <div class="header-cell"><span class="link"></span></div>
                    <!-- <div class="column"><span class="video-page-url"></span></div>
                    <div class="column"><span class="internet-url"></span></div>
                    <div class="column"><span class="path-copy"></span></div> -->
                </div>
                <div class="body-wrapper">
                    <div class="body">
                        <!--  -->
                    </div>
                </div>
        </section>
    </div>

    <div class="html-component-injector" html-component="footer"></div>
</body>
</html>
