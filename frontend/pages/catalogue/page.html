<!DOCTYPE html>
<html lang="en"> <!-- CATALOGUE PAGE -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Page</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/donut-pngs/donut_pink_inner.png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" href="/global.css">
    <script type="module" src="script.js"></script>
    <Link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <custom-header></custom-header>
    
    <main>

        <!-- LEFT PANEL ------------------------------------------------------->
        <section class="left-panel-section">

            <div class="item-filters-container">
                <h2>ITEM FILTERS</h2>
                <div class="holder">

                </div>
            </div>
            
            <div class="quick-filters-container">
                <h2>QUICK FILTERS</h2>
                <div class="holder">
                    <span class="count-thresh-span">
                        <h4>count threshold</h4>
                        <input class="count-thresh-slider" type="range" min="1" max="50" value="5">
                        <input class="count-thresh-input" type="text" value="5">
                    </span>
                </div>
            </div>

            <div class="options-container">
                <h2>OPTIONS</h2>
                <div class="holder">

                </div>
            </div>
            
        </section>

        <!-- CONTENT SECTION -------------------------------------------------->
        <section class="content-section">

            <div class="section-header">
                <div class="catalogue-page-nav">
                    <button id="nav-button-actor">ACTORS</button>
                    <button id="nav-button-studio">STUDIOS</button>
                    <button id="nav-button-collection">COLLECTIONS</button>
                    <button id="nav-button-tag">TAGS</button>
                </div>
    
                <div class="sortby-bar">
                    <h3>sort</h3>
                    <div class="sortby-options-bar">
                        <button id="sortby-button-newest-video">newest video</button>
                        <button id="sortby-button-alphabetic" class="selected">alphabetic</button>
                        <button id="sortby-button-count">number of scenes</button>
                        <input class="relevance-query-input" type="text" placeholder="relevance">
                    </div>
                </div>

                <div class="item-count-display"></div>
                <div class="letter-nav"></div>
            </div>
            

            <div class="list-section">

                <div class="catalogue-list"></div>

            </div>
            
        </section>
        
    </main>
    
    <custom-footer></custom-footer>
    
</body>
</html>
