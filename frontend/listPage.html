<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="icon" type="image/x-icon" href="icons/tabIcons/candy3.ico">
    <Link rel="stylesheet" href="styles/_fontsAndGlobals.css">
    <Link rel="stylesheet" href="styles/_headerAndFooter.css">
    <Link rel="stylesheet" href="styles/searchPage.css">
    <Link rel="stylesheet" href="styles/listResults.css">
    <script src="packages/wordcloud2.min.js"></script>
    <script defer src="scripts/htmlComponentAdder.js" type="text/javascript"></script>
    <script defer src="scripts/globalScripts.js" type="text/javascript"></script>
    <script defer src="scripts/search.js" type="text/javascript"></script>
    <script defer src="scripts/searchPage.js" type="text/javascript"></script>
    <script defer src="scripts/listPage.js" type="text/javascript"></script>

</head>

<body>
    <div class="html-component-injector" html-component="header"></div>

    <!-- page content -->
    <div class="page-content">
        <section class="search-results-section">

            <!-- SEARCH PANEL -->
            <div id="pre-panel-buttons">
                <button id="hide-panel-button">show/hide panel</button>
                <button id="open-search-page-button">open in link page</button>
            </div>
            <style>
                #pre-panel-buttons {
                    display: flex;
                    width: 1400px;
                    margin: 4px;
                    margin-top: 0;
                    gap: 0.5rem;
                }
                #pre-panel-buttons button {
                    width: fit-content;
                    height: fit-content;
                    background: rgb(83, 184, 105);
                    padding: 2px 10px;
                    border-radius: 4px;
                }
                #pre-panel-buttons button:hover {
                    cursor: pointer;
                }
            </style>
            <div id="search-panel">
                <div class="filter-panel">
                    <div class="search-box-container">
                        <button id="search-button">SEARCH</button>
                        <span class="search-element query-input">
                            <div>Search Query:</div>
                            <input class="search-input" type="search" placeholder="search.." autocomplete="off">
                        </span>
                        <span class="search-element performer-input">
                            <div>Performer:</div>
                            <input class="search-input" type="search" placeholder="" autocomplete="off">
                        </span>
                        <span class="search-element studio-input">
                            <div>Studio:</div>
                            <input class="search-input" type="search" placeholder="" autocomplete="off">
                        </span>
                        <span class="search-element collection-input">
                            <div>Collection:</div>
                            <input class="search-input" type="search" placeholder="" autocomplete="off">
                        </span>
                        <span class="search-element include-terms-input">
                            <div>Include terms:</div>
                            <input class="search-input" type="search" placeholder="" autocomplete="off">
                        </span>
                    </div>
                    <div class="params-container">
                        <div class="search-element-container">
                            <div>Date Added:</div>
                            <span class="search-element date-added-from-input date-input">
                                <input class="search-input" type="search" placeholder="yyyy-mm-dd hh:mm"
                                    autocomplete="off">
                            </span>
                            <span class="search-element date-added-to-input date-input">
                                <input class="search-input" type="search" placeholder="yyyy-mm-dd hh:mm"
                                    autocomplete="off">
                            </span>
                        </div>
                        <div class="buttons-container"> <!-- INSIDE params-container, move in future -->
                            <!-- <button class="only-favourites inactive">FAVS</button> -->
                            <div class="only-favourites">
                                FAVS
                                <input class="only-favs" type="checkbox">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sort-panel">
                    <div class="title">
                        Sort By:
                    </div>
                    <div class="buttons-container">
                        <div class="button-group" id="date-added-button-group">
                            <button class="main">ADDED</button>
                            <button class="asc">ASC</button>
                            <button class="desc">DES</button>
                        </div>
                        <div class="button-group" id="date-released-button-group">
                            <button class="main">RELEASE</button>
                            <button class="asc">ASC</button>
                            <button class="desc">DES</button>
                        </div>
                        <div class="button-group" id="filename-button-group">
                            <button class="main">FILENAME</button>
                            <button class="asc">ASC</button>
                            <button class="desc">DES</button>
                        </div>
                        <div class="button-group" id="title-button-group">
                            <button class="main">TITLE</button>
                            <button class="asc">ASC</button>
                            <button class="desc">DES</button>
                        </div>
                        <div class="button-group" id="duration-seconds-button-group">
                            <button class="main">DURATION</button>
                            <button class="asc">ASC</button>
                            <button class="desc">DES</button>
                        </div>
                        <div class="button-group" id="bitrate-button-group">
                            <button class="main">BITRATE</button>
                            <button class="asc">ASC</button>
                            <button class="desc">DES</button>
                        </div>
                        <div class="button-group" id="studio-button-group">
                            <button class="main">STUDIO</button>
                            <button class="asc">ASC</button>
                            <button class="desc">DES</button>
                        </div>
                        <div class="button-group" id="random-button-group">
                            <button class="main">RANDOM</button>
                        </div>
                    </div>
                </div>

            </div>
            <div id="search-page-info">
                <div class="page-number"></div>
            </div>
            <!-- SHOW/HIDE SEARCH PANEL -->
            <script defer>
                const searchPanelElement = document.getElementById('search-panel');
                document.getElementById('hide-panel-button').addEventListener('click', () => {
                    if (searchPanelElement.style.display == 'none') {
                        searchPanelElement.style.display = 'flex';
                    } else {
                        searchPanelElement.style.display = 'none';
                    }
                });
                if (new URLSearchParams(window.location.search).get('hide-panel')) {
                    searchPanelElement.style.display = 'none';
                }
                document.getElementById('open-search-page-button').addEventListener('click', () => {
                    let new_url = 'searchPage.html' + window.location.search;
                    window.open(new_url, '_blank').focus();
                });
            </script>

            <!-- VIDEO RESULTS -->
            <div id="video-results-container" class="default-view"></div>

            <template id="video-result-template">
                <div class="video-result-item">
                    <a class="thumb-container" href="">
                        <img class="thumbnail" src="" alt="">
                        <video preload="none" muted loop></video>
                        <div class="spinner"></div>
                    </a>
                    <div class="about-container">
                        <a class="title-container" href="">
                            <h2>This is just a temporary title</h2>
                        </a>
                        <div class="info-bar">
                            <div class="year"></div>
                            <span><a class="studio" href=""></a></span>
                            <span><a class="line" href=""></a></span>
                            <div class="actors"></div>
                            <div class="collection">Default</div>
                        </div>
                        <div class="info-bar">
                            <div class="resolution">1080p</div>
                            <div class="bitrate">3.1mb</div>
                            <div class="fps">30fps</div>
                            <div class="duration-pretty">19:69</div>
                        </div>
                        <p class="description">
                            <!-- Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum. -->
                        </p>
                        <div class="lower-bar">
                            <div class="added-tag">Added 3 hours ago</div>
                            <div class="tags-bar"></div>
                        </div>
                    </div>
                </div>
            </template>

            <template id="separator-template">
                <div class="separator">
                    <span class="separator-line"></span>
                    <span class="value">2024</span>
                    <span class="separator-line"></span>
                </div>
            </template>
            <style>
                .separator {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 80%;
                    margin: 20px auto;
                }

                .separator-line {
                    flex: 1;
                    height: 3px;
                    background-color: rgb(255, 102, 0);
                }

                .separator .value {
                    margin: 0 10px;
                    font-size: 22px;
                    font-weight: bold;
                    color: rgb(255, 102, 0);
                }
            </style>

            <!-- PAGE NAV -->
            <div id="page-nav-container">
                <div id="page-nav">
                    <button class='prev-page active'>Prev</button>
                    <div class="page-nav-buttons-container">
                    </div>
                    <button class='next-page active'>Next</button>
                </div>
                <input class="page-number-input" type="text" placeholder="Enter Page">
            </div>

            <!-- <template id="page-n-template">
                <button id="" class='page-nav-button'></button>
            </template> -->

        </section>

    </div>

    <div class="html-component-injector" html-component="footer"></div>
</body>

</html>
