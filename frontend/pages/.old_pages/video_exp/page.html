<!DOCTYPE html>
<html lang="en"> <!-- VIDEO PAGE -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video page loading ...</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/donut-pngs/donut_pink_inner.png">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="about_section_styles.css">
    <link rel="stylesheet" href="player_section_styles.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/shared/styles/video_results_container.css">

    <!-- try to remove -->

    <!-- <script src="/shared/libraries/playerjs.js"></script> -->
    
    
</head>
<body>
    <div class="MyComponent" component="Header"></div>
    
    <main>


        <!-- PLAYER SECTION --------------------------------------------------->
        <section class="player-section">

            <div class="video-preview-container">
                <div class="media-wrapper">
                    <img class="poster hidden" src="" alt="">
                    <video class="hidden" muted autoplay loop src=""></video>
                    <img class="teaser" src="" alt="">
                </div>
                <button class="toggle-teaser-mode-button">toggle</button>
                <button class="play-button">play</button>
                <div class="info-container">
                    <div class="title"></div>
                    <div class="actors-container"></div>
                    <div class="year-studios-bar">
                        <div class="date_released"></div>
                        <div class="studios-container"></div>
                    </div>
                </div>
            </div>

            <div id="player-container"></div>
            
        </section>


        <!-- ABOUT SECTION ---------------------------------------------------->
        <section class="video-about-section">

            <!-- left side -->
            <div class="left-side-container">
                <div class="title-attributes-bar">
                    <button class="favourite-button">o</button>
                    <h1 class="title"></h1>
                    <div class="attributes-container">
                        <div class="duration"></div>
                        <div class="resolution"></div>
                        <div class="bitrate"></div>
                        <div class="fps"></div>
                    </div>
                </div>
                <div class="year-studio-bar">
                    <div class="collection"></div>
                    <div class="date_released"></div>
                    <div class="studios-container"></div>
                </div>
                <div class="actor-cards-bar"></div>
            </div>

            <!-- right side -->
            <div class="right-side-container">
                
            </div>
        </section>


        <!-- RELATED VIDEOS SECTION ------------------------------------------->
        <section class="related-videos-section">

        </section>


        <!-- SIMILAR VIDEOS SECTION ------------------------------------------->
        <section class="similar-videos-section" style="visibility: hidden">
            <h2>Recommended videos:</h2>
            <div class="video-cards-styler" class="grid-view"></div>
            <button id="expand-results-button">LOAD MORE RESULTS</button>
        </section>

    
    <div class="MyComponent" component="Footer"></div>
</body>

</html>
