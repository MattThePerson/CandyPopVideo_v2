<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/src/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Page</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/donut-pngs/donut_pink_inner.png">

    <!-- defaults -->
    <Link rel="stylesheet" href="styles/fontsAndGlobals.css">
    <script defer           src="scripts/components.js" type="text/javascript"></script>
    <script defer           src="scripts/global.js" type="text/javascript"></script>
    
    <!-- page -->
    <Link rel="stylesheet" href="pages/catalogue/styles.css">
    <script defer           src="pages/catalogue/script.js" type="text/javascript"></script>
    
</head>
<body>
    <div class="html-component-injector" html-component="header"></div>
    
    <div class="page-title-container">
        <div class="page-title">CATALOGUE</div>
    </div>

    <div class="dashboard">
        <div class="slider-container">
            <span>gallery threshold</span>
            <div class="slider-box">
                <div class="slider">
                    <input id="thresh-slider" type="range" step="1" min="0" max="100" value="0">
                </div>
                <div class="value">0</div>
            </div>
        </div>
        <div class="letter-nav-container">
            <div class="letter-nav"></div>
        </div>
    </div>
    
    <div class="content-container">
        <ul id="content">
        </ul>
        <template id="item-starting-letter-template">
            <li class="letter-section" id="letter-section-#">
                <h2 class="letter"></h2>
            </li>
        </template>
        <template id="item-row-template">
            <a class="row">
                <div class="item-name-div item-name"></div>
                <div class="line"></div>
                <div class="gallery-amount"></div>
            </a>
        </template>
    </div>
    
    <div class="html-component-injector" html-component="footer"></div>
</body>
</html>
